<template name="TripsMember">
    <table class="table table-striped table-hover no-margin">
        <thead>
        <tr>
            <th>Name</th>
            <th>Dates</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody class="trips">
        {{#if trips}}
        {{#each trips}}
            <tr class="trips-row" data-id="{{_id}}">
                <td>{{name}}</td>
                <td>{{formatDateUTC startDate true}} - {{formatDateUTC endDate true}}</td>
                <td class="text-center">
                    <button type="button"
                            title="See the trip details"
                            class="btn btn-primary see-trip"
                            data-id="{{_id}}">
                        <i class="fa fa-eye"></i>
                    </button>
                </td>
            </tr>
        {{/each}}
        {{else}}
            <h3>Nothing here, ask the trip coordinator to make sure you are a member of a trip.</h3>
        {{/if}}
        </tbody>
    </table>
</template>
