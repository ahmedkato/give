<template name="transactions">
	<div class="Admin">
		{{> accountButtons}}
		<div class="row">		
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading" data-original-title>
						<h2><i class="fa fa-exchange"></i><span class="break"></span>Trasnsactions</h2>
						<div class="panel-actions">
							<a href="table.html#" class="btn-setting"><i class="fa fa-wrench"></i></a>
							<a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
							<a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
						</div>
					</div>
					<div class="panel-body">
						<table id="mainTable" class="table table-striped table-bordered bootstrap-datatable datatable dataTable">
						  <thead>
							  <tr>
								  <th>Name</th>
								  <th>Gift Date</th>
								  <th>Recurring?</th>
								  <th>Status</th>
								  <th>Subscription ID</th>
								  <th>ID</th>
								  <th>Actions</th>
							  </tr>
						  </thead>   
						  <tbody>
							{{#each transaction_item}}
								{{> transaction}}
							{{/each}}
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="transaction">
	<tr id="table_row">
		<td>{{name}}</td>
		<td>{{gift_date}}</td>
		<td>{{recurring}}</td>
		<td>
			{{{status}}}
		</td>
		<td>{{recurring_subscription_id}}</td>
		<td>{{detail_record}}</td>
		<td>
			<a id="view" class="btn btn-success" href="/trasnaction_details/{{detail_record}}">
				<i class="fa fa-search-plus "></i>  
			</a>
			<!-- <a class="btn btn-info" href=""> Need to setup click action here so that this line changes to editable text OR just remove this line and allow double clicking to edit a line
				<i class="fa fa-edit "></i>  
			</a> -->
			<a id="delete" class="btn btn-danger" href=""> <!-- I like the idea of being able to remove a record, but I think the best practice is probably to 
			1. Make sure all connections outside are removed and then delete it from the database OR
			2. Same as above, but just hide this record from view -->
				<i class="fa fa-trash-o "></i> 
			</a>
		</td>
	</tr>
</template>
