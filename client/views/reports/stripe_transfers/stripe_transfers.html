<template name="StripeTransfers">
    <div class="stripe-transfers">
        <div class="row">
            <div class="col col-md-12 col-sm-12 col-lg-12">
                <form class="form-horizontal">
                    <div class="form-group ">
                        <div class="col-xs-5 date">
                            <div class="input-group input-append date" id="dateRangePicker">
                                <input type="text" name="daterange" value="{{monthRange}}" class="form-control">
                                <span class="input-group-addon add-on "><span class="glyphicon glyphicon-calendar "></span></span>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <a tabindex="0"
                               class="btn btn-lg btn-primary"
                               role="button"
                               data-toggle="popover"
                               data-trigger="click"
                               data-placement="left"
                               title="Filters"
                               data-content='<div class="row" name="captured">
                                <label>
                                    <input id="filter-posted" type="checkbox" {{isChecked}} />
                                    <span>Posted</span>
                                </label>'>
                                <i class="fa fa-filter"></i> Filter
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" class="form-control search" placeholder="Search by; id or amount">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-danger btn-block clear-button">
                                Clear
                            </button>
                        </div>
                    </div>
                </form>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr class="responsiveFont">
                            <th title="For your internal accounting">Posted</th>
                            <th>Date</th>
                            <th>Stipre id</th>
                            <th>Amount</th>
                            <th>Transfered to</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each transfer}}
                            <tr title="Click to view details" class="responsiveFont {{orangeText}}" data-href="/transfers/{{id}}" >
                                <td>
                                    <input class="posted" type="checkbox"
                                    {{posted}}>
                                </td>
                                <td class="change-td-padding clickable_row">{{transfer_date}}</td>
                                <td class="change-td-padding clickable_row">{{id}}</td>
                                <td class="clickable_row">${{twoDecimalPlaces amount}}</td>
                                <td class="clickable_row">last 4 - {{bank_account.last4}}</td>
                                <td class="clickable_row">{{capitalize status}}</td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
</template>
