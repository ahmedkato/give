<template name="StripeTransfers">
  <div class="stripe-transfers">
    <div id="" class="col-md-6 col-lg-6">
        <h3>Range</h3>
        <input type="text" name="daterange" value="{{monthRange}}" class="form-control" />
    </div>
    <div id="" class="col-md-6 col-lg-6">
        <h3>Transfers</h3>
      <table class="table table-striped">
        <tbody>
          <tr class="responsiveFont">
            <th>Date</th>
            <th>Id</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
          {{#each transfer}}
            <tr class="responsiveFont {{redText}} clickable_row" data-href="/transfers/{{id}}" >
              <td class="change-td-padding">{{transfer_date}}</td>
                <td><input type="checkbox" id="posted" data-toggle="checkbox" {{posted}}></td>
                <td class="change-td-padding">{{id}}</td>
                <td>${{twoDecimalPlaces amount}}</td>
                <td>{{capitalize status}}</td>
            </tr>
          {{/each}}
        </tbody>
        <span class="orange-text">
            "In Transit" transfers = orange
        </span>
      </table>
      </div>
    </div>
</template>
