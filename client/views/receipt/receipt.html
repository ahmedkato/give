<template name="Receipt">
	<br>
	<div id="receipt" class="container receipt">
		<div class="row clearfix">
            <div class="col-sm-1">
            </div>
			<div class="col-sm-12 column">
				<div class="row clearfix">
					<div class="col-sm-4 column">
						<div class="panel panel-default">
							<div class="panel-body padding-horizontal evenHeight">
								<p>Receipt: <strong> {{receiptNumber}}</strong>
                                <br>Date: {{date}}</p>
                                <img src="https://trashmountain.com/system/wp-content/uploads/2012/07/TMP_logo.png" class="logo img-responsive">
                            </div>
                        </div>
                    </div><!--/col-->		
                    <div class="col-sm-4 column">
                        <div class="panel panel-default">
                            <div class="panel-body padding-horizontal evenHeight">
                                <h3>To</h3>
                                <address>
                                    <strong>Trash Mountain Project</strong>
                                    <br>1555 NW Gage BLVD
                                    <br>Topeka, KS 66618
                                    <br><abbr title="Email">E:</abbr> info@trashmountain.com
                                    <br><abbr title="Phone">P:</abbr> (785) 246-6845
                                </address>
                            </div>	
                        </div>
                    </div><!--/col-->

                    <div class="col-sm-4 column">
                        <div class="panel panel-default">
                           <div class="panel-body padding-horizontal evenHeight">
                              <h3>From</h3>
                                <address>
                                    <strong>{{fname}} {{lname}}</strong>
                                    <br>{{address_line1}}
                                    {{{address_line2}}}
                                    <br>{{city}}, {{region}} {{postal_code}}
                                    {{#if country}}
                                    <br>{{country}}
                                    {{else}}
                                    {{/if}}
                                    <br><abbr title="Email">E:</abbr> <span id="email">{{email_address}}</span>
                                    <br>{{{phone_number}}}
                                </address>
                                &nbsp;<br>
                            </div>	
                        </div>
                    </div><!--/col-->
                </div><!--/row-->

                <table class="table table-striped table-responsive">
                    <thead>
                        <tr>
                           <th>Description</th>
                           <th>Donated with</th>
                           <th class="right">Donated Amount</th>                                          
                       </tr>
                    </thead>   
                    <tbody>
                        <tr>
                           <td class="left">{{donateTo}}</td>
                           <td class="left donateWith">{{donateWith}}</td>
                           <td class="right">${{amount}}</td>
                       </tr>                      
                    </tbody>
                </table>

                <div class="row">
                    <div class="col-sm-12 notice">
                        <div class="well">
                            <p>Thank you for your donation of ${{total_amount}} for Trash Mountain Project, Inc.! We know that our efforts are only possible because of the contributions we receive from generous donors like you, and we thank you again for believing in and supporting our mission. 
                            </p>
                            <p>
                                The estimated value of any goods or services provided in return for your donation is $0.
                                Please keep this written acknowledgment of your donation for your tax records.
                            </p>
                        </div>	
                    </div><!--/col-->
                    <div class="col-sm-3 recap">

                        <a class="btn btn-info hidden-print" onclick="javascript:window.print();"><i class="fa fa-print"></i> Print</a>
                        <!-- need to check that the above works on a mobile browser -->
                    </div><!--/col-->
                </div><!--/row-->
            </div>
            <div class="col-sm-1">
            </div>
        </div>	
    </div>
    <!-- begin markup -->



    <div id="invoice" class="paid">


        <div class="this-is">
            <strong>Donation</strong>
        </div><!-- invoice headline -->


        <header id="header">
            <div class="invoice-intro">
                <h1>Trash Mountain Project</h1>
                <p>Developing Christ centered environments for children and families living and working in trash dump communities wordldwide.</p>
            </div>

            <dl class="invoice-meta">
                <dt class="invoice-number">Donation #</dt>
                <dd>{{receiptNumber}}</dd>
                <dt class="invoice-date">Date of Donation</dt>
                <dd>{{date}}</dd>
            </dl>
        </header>
        <!-- e: invoice header -->


        <section id="parties">

            <div class="invoice-to">
                <h2>Donation To:</h2>
                <div id="hcard-Hiram-Roth" class="vcard">
                    <a class="url fn" href="https://trashmountain.com">Trash Mountain Project</a>
                    <a class="email" href="mailto:info@trashmountain.com">Info@trashmountain.com</a>

                    <div class="adr">
                        <div class="street-address">1555 NW Gage Boulevard</div>
                        <span class="locality">Topeka</span>
                        <span class="region">KS</span>
                        <span class="postal-code">66618</span>
                    </div>

                    <div class="tel">785-246-6845</div>
                </div><!-- e: vcard -->
            </div><!-- e invoice-to -->
            <div class="invoice-from"></div>

            <div class="invoice-from">
                <h2>Donation From:</h2>
                <div id="hcard-{{fname}}-{{lname}}" class="vcard">
                    <a class="fn">{{fname}} {{lname}}</a><br>
                    <a class="email">{{email_address}}</a>

                    <div class="adr">
                        <div class="street-address">{{address_line1}}
                            {{{address_line2}}}</div>
                        <span class="locality">{{city}}</span>
                        <span class="region">{{region}}</span>
                        <span class="postal-code">{{postal_code}}</span>
                    </div>

                    <div class="tel">{{{phone_number}}}</div>
                </div><!-- e: vcard -->
            </div><!-- e invoice-from -->
        </section><!-- e: invoice partis -->


        <section class="invoice-financials">

            <div class="invoice-items">
                <table>
                    <caption>Your Donation</caption>
                    <thead>
                    <tr>
                        <th>Designation</th>
                        <th>With</th>
                        <th>Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th>{{donateTo}}</th>
                        <td>{{donateWith}}</td>
                        <td>{{amount}}</td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="3">&nbsp;</td>
                    </tr>
                    </tfoot>
                </table>
            </div><!-- e: invoice items -->


            <div class="invoice-totals">
                <table>
                    <caption>Totals:</caption>
                    <tbody>
                    <tr>
                        <th>Subtotal:</th>
                        <td></td>
                        <td>$103,850</td>
                    </tr>
                    <tr>
                        <th>Tax:</th>
                        <td>5%</td>
                        <td>$5,192</td>
                    </tr>
                    <tr>
                        <th>Total:</th>
                        <td></td>
                        <td>$109,042</td>
                    </tr>
                    </tbody>
                </table>

                <div class="invoice-pay">
                    <h5>Pay with...</h5>
                    <ul>
                        <li>
                            <a href="#" class="gcheckout">Checkout with Google</a>
                        </li>
                        <li>
                            <a href="#" class="acheckout">Checkout with Amazon</a>
                        </li>
                    </ul>
                </div>
            </div><!-- e: invoice totals -->


            <div class="invoice-notes">
                <h6>Notes &amp; Information:</h6>
                <p>This invoice contains a incomplete list of items destroyed by the Federation ship Enterprise on Startdate 5401.6 in an unprovked attacked on a peaceful &amp; wholly scientific mission to Outpost 775.</p>
                <p>The Romulan people demand immediate compensation for the loss of their Warbird, Shuttle, Cloaking Device, and to a lesser extent thier troops.</p>
                <p>Failure to provide adequate compensation for the above losses will result in an immediate increase in Neutral Zone patrols &amp; a formal complaint will be filed in the form of increased aggresion on human populated worlds within the neutral zone.</p>
            </div><!-- e: invoice-notes -->

        </section><!-- e: invoice financials -->


        <footer id="footer">
            <p>
                Crafted with Romulan State Required Levels of Attention by <a href="http://sprresponsive.com">sprResponsive</a>.
            </p>
        </footer>


    </div><!-- e: invoice -->
</template>
