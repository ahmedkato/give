<template name="Receipt">
	<div class="container">
		<div class="receipt">
				<div class="row header">
					<div class="col-sm-4">

						<img src="https://trashmountain.com/system/wp-content/uploads/2012/07/TMP_logo.png" class="img-rounded logo img-responsive">
						<br>
						<div class="panel panel-default">
							<div class="panel-body padding-horizontal">
								<h2>Details</h2>
								<p>Receipt: <strong> {{receiptNumber}}</strong></p>
								<p>Date: {{date}}</p>
							</div>
						</div>
					</div><!--/col-->		
					<div class="col-sm-4">
						<div class="panel panel-default">
							<div class="panel-body padding-horizontal evenHeight">
								<h2>From</h2>
								<p><strong>Trash Mountain Project</strong></p>
								<p>1555 NW Gage BLVD</p>
								<p>Topeka, KS 66618</p>
								<p>Email: info@trashmountain.com</p>
								<p>Phone: 785 246 6845</p>
							</div>	
						</div>
					</div><!--/col-->

					<div class="col-sm-4">
						<div class="panel panel-default">
							<div class="panel-body padding-horizontal evenHeight">
								<h2>To</h2>
								<p><strong>{{fname}} {{lname}}</strong></p>
								<p>{{address_line1}}</p>
								<p>{{address_line2}}</p>
								<p>{{city}}, {{region}} {{postal_code}}</p>
								<p>{{country}}</p>
								
								<p>Email: <span id="email">{{email_address}}</span></p>
								<p>Phone: {{phone_number}}</p>
							</div>	
						</div>
					</div><!--/col-->

				</div><!--/row-->
				
				<div class="panel panel-default">
					<div class="panel-body">
						<table class="table table-striped table-responsive">
							<thead>
								<tr>
									<th>Description</th>
									<th>Donated with</th>
									<th class="right">Donated Amount</th>                                          
								</tr>
							</thead>   
							<tbody>
								<tr>
									<td class="left">{{donateTo}}</td>
									<td class="left donateWith">{{donateWith}}</td>
									<td class="right">${{amount}}</td>
								</tr>                      
							</tbody>
						</table>

					<div class="row">

						<div class="col-lg-5 col-sm-6 notice">
							<div class="well">
								Thank you for your donation of for Trash Mountain Project, Inc.!
								<br> We know that our efforts are only possible because of the contributions we receive from generous donors like you, and we thank you again for believing in and supporting our mission. The estimated value of any goods or services provided in return for your donation is $0.
								 <br> Please keep this written acknowledgment of your donation for your tax records.
							</div>	
						</div><!--/col-->

						<div class="col-lg-3 col-lg-offset-3 col-sm-4 col-sm-offset-1 recap">
							
							<a class="btn btn-info" onclick="javascript:window.print();"><i class="fa fa-print"></i> Print</a>
							<!--<a href="page-invoice.html#" class="btn btn-success"><i class="fa fa-usd"></i> Proceed to Payment</a> -->
						</div><!--/col-->

					</div><!--/row-->
				</div>
			</div>	
		</div>
	</div>
</template>
