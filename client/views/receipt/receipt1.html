<template name="Receipt1">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <img src="https://trashmountain.com/system/wp-content/uploads/2012/07/TMP_logo.png" class="img-rounded logo img-responsive">
          </div>
      </div>
      <div class="row">
          <div class="col-md-3">  <address>

                  <strong>Trash Mountain Project</strong><br>

                  1555 NW Gage BLVD<br>

                  Topeka, KS 66618<br>

              </address>
          </div>
          <div class="well col-md-3 col-md-offset-6">
              <table class="receipt-head">
                  <tbody>
                      <tr>
                          <td class="pull-right"><strong>Partner #&nbsp;</strong>
                          </td>
                          <td>*|PartnerNumber|*</td>
                      </tr>
                      <tr>
                          <td class="pull-right"><strong>Receipt #&nbsp;</strong>
                          </td>
                          <td>*|ReceiptNumber|*</td>
                      </tr>
                      <tr>
                          <td class="pull-right"><strong>Date&nbsp;&nbsp;</strong>
                          </td>
                          <td>*|Date|*</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
                <h2>Receipt</h2>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12  receipt-body">
              <table class="table table-condensed">
                  <thead>
                      <tr>
                          <th>Description</th>
                          <th>Date</th>
                          <th>Amount</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>*|DonatedTo|*</td>
                          <td>*|GiftDate|*</td>
                          <td>*|GiftAmount|*</td>
                      </tr>
                      <!--<tr>
                          <td>&nbsp;</td>
                          <td><strong>Total</strong>
                          </td>
                          <td><strong>*|TotalGiftAmount|*</strong>
                          </td>
                      </tr>-->
                  </tbody>
              </table>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12 well receipt-thanks">
                <h5 style="text-align: center;">Thank You!</h5>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3"> <strong>Phone:</strong>  <a href="tel:785-246-6845">785-246-6845</a>
          </div>
          <div class="col-md-3"> <strong>Email:</strong>  <a href="mailto:info@trashmountain.com">info@trashmountain.com</a>
          </div>
          <div class="col-md-3"> <strong>Website:</strong>  <a href="http://trashmountain.com">http://trashmountain.com</a>
          </div>
      </div>
  </div>
</template>
