<template name="UserNav">
    <nav class="navbar navbar-collapse navbar-top hidden-print" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{org_homepage_url}}" target="_blank">
                <div class="margin-left">
                    {{#unless imageExists 'logo'}}
                        {{#if notAdmin}}
                            <a href="/dashboard" title="Give Logo">
                                <img src="/images/icons/mountain.svg" width="65px" />
                            </a>
                        {{else}}
                            <div data-toggle='popover'
                                 data-trigger='hover focus'
                                 data-container='body'
                                 data-content='Click here to select your logo. width: 130px,
                                  height: 80px, PNG. Black and white logos look the best.'>
                                {{> uploadForm imageType='logo'}}
                            </div>
                        {{/if}}
                    {{else}}
                        {{#if notAdmin}}
                            <a href="" title="" class="image">
                                <img class="logoImage" src="{{imageSrc 'logo'}}">
                            </a>
                        {{else}}
                            <a href="" title="" class="image">
                                <img class="logoImage" src="{{imageSrc 'logo'}}">
                            </a>
                            <div class="center-logo-overlay">
                                <div class="inner">
                                    <a class="clear-image"
                                       data-el-type="logo"
                                       href="">
                                        <i class="large fa fa-times indianred">
                                        </i>
                                    </a>
                                </div>
                            </div>
                        {{/if}}
                    {{/unless}}
                </div>
            </a>
                {{#if MeteorUser}}
                {{#unless dismissedNewStuff}}
                    <div class="contain-peek" style="
                             position: relative;
                             top: 21px;
                             height: 53px;
                             width: 70px;
                             left: 180px;">
                        <div class="peek-from-bottom-of-nav"
                             style="position: absolute;
                             height: 100px;
                             width: 90px;
                             top: -14px;
                             transition: 2s;">
                            <a class="btn btn-default-bright pull-right" href="#offcanvas-what-is-new"
                               id="#offcanvas-what-is-new-button" data-toggle="offcanvas">
                                New stuff!
                            </a>
                        </div>
                    </div>
                {{/unless}}
            {{/if}}
        </div>
        <div class="collapse navbar-collapse navbar-right" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                {{#if MeteorUser}}
                    {{#if isInRole 'admin, manager'}}
                        <li class="">
                            <a id="nav-dashboard" class="nav-bar-links" href="{{pathFor 'Dashboard'}}"><span class="fa fa-dashboard"></span> Dashboard</a>
                        </li>
                    {{/if}}
                    {{#if isInRole 'trips-manager'}}
                        <li class="">
                            <a id="nav-dashboard" class="nav-bar-links" href="{{pathFor 'Trips'}}"><span class="fa fa-plane"></span> Trips</a>
                        </li>
                    {{/if}}
                    {{#if isInRole 'trips-member'}}
                        <li class="">
                            <a id="nav-dashboard" class="nav-bar-links" href="{{pathFor 'TripsMember'}}"><span class="fa fa-plane"></span> Trips</a>
                        </li>
                    {{/if}}
                    <li class="">
                        <a id="nav-profile" class="nav-bar-links" href="{{pathFor 'user.profile'}}"><span class="fa fa-history"></span> Profile & Giving History</a>
                    </li>
                    <li class="">
                        <a id="nav-subscriptions" class="nav-bar-links" href="{{pathFor 'subscriptions'}}"><span class="fa fa-refresh"></span> Recurring Gifts</a>
                    </li>
                    <li class="">
                        <a id="nav-give" class="nav-bar-links" href="{{pathFor 'user.give'}}"><span class="fa fa-plus-circle"></span> Give</a>
                    </li>
                    <li class="">
                        <a id="nav-password" class="nav-bar-links" href=""><span class="fa fa-unlock-alt"></span> Change Password</a>
                    </li>
                    <li class="">
                        <a id="nav-sign-out" href="" class="nav-bar-links at-link at-signout">Sign Out</a>
                    </li>
                {{else}}
                    <li class="">
                        <a href="{{pathFor 'signIn'}}" id="at-signIn" class="nav-bar-links at-link at-signin">Sign In</a>
                    </li>
                {{/if}}
            </ul>
        </div>
    </nav>
</template>
