<template name="UserProfile">
    <div class="UserCSS">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-lg-6">
                    <div class="well profile">
                        <div class="col-sm-12">
                            <br>
                            <div class="col-xs-12 col-sm-8">
                                <h2>{{#with user}}{{name}}{{/with}}</h2>
                                {{{business_name}}}
                                <p><strong>Address: </strong>  <i class="fa fa-pencil"></i><br>
                                    <span class="tags">{{customer.address.line1}}</span> <br>
                                    {{{address_line2}}}
                                    <span class="tags">{{customer.address.city}}, {{customer.address.state}} {{customer.address.postal_code}}</span>
                                </p>
                                <p><strong>Phone:  </strong> <i class="fa fa-pencil"></i><br>
                                    <span class="tags">{{customer.phone}}</span> <br>
                                </p>
                                <p><strong>Email:  </strong> <br>
                                    {{#with email}}<span class="tags">{{email}}</span> <br>{{/with}}
                                </p>
                            </div>
                            <div class="col-xs-12 col-sm-4 text-center">
                                <figure>
                                    <p>Your Giving Focus</p>
                                    <img src="https://trashmountain.com/system/wp-content/uploads/2014/12/Honduras-01.svg" alt="" class="img-circle img-responsive">
                                </figure>
                            </div>
                            <br>&nbsp;
                            <br>&nbsp;
                        </div>
                        <div class="col-xs-12 divider text-center">
                            <div class="col-xs-12 col-sm-4 emphasis">
                                <h2><strong> ${{given.total}} </strong></h2>
                                <p><small>Given</small></p>
                                <button class="btn btn-default btn-block"><span class="fa fa-plus-circle"></span> Give </button>
                            </div>
                            <div class="col-xs-12 col-sm-4 emphasis">
                                <h2><strong>{{given.count}}</strong></h2>
                                <p><small>Gifts</small></p>
                                <button class="btn btn-default btn-block" id="viewHistory"><span class="fa fa-history"></span> View History </button>
                            </div>
                            <div class="col-xs-12 col-sm-4 emphasis">
                                <h2><strong>{{categories}}</strong></h2>
                                <p><small>Categories</small></p>
                                <!-- Single button -->
                                <div class="btn-group dropup btn-block fixGroupButton">
                                    <button type="button" class="btn btn-default btn-block dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                        <span class="fa fa-user"></span> Edit Profile <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu text-left" role="menu">
                                        <li><a href="#"><span class="fa fa-envelope pull-right"></span> Change My Email Address </a></li>
                                        <li><a href="#"><span class="fa fa-list pull-right"></span> Edit My Address  </a></li>
                                        <li class="divider"></li>
                                        <li><a href="#"><span class="fa fa-warning pull-right"></span>Change a Monthly Gift</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {{#if showHistory}}
                <div class="col-md-8 col-lg-6">
                    <h5>Your giving</h5>
                    <table class="table table-striped">
                        <tbody><tr>
                            <th>To</th>
                            <th>Date</th>
                            <th>Amount</th>
                        </tr>
                        {{#each donation}}
                        <tr>
                            <td>{{donateTo}}</td>
                            <td>{{created_at}}</td>
                            <td>${{total_amount}}</td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
                {{/if}}
            </div>
        </div>
    </div>
</template>
