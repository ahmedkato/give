<template name="RequestAddress">
    <!-- Form Name -->
    <h5 class="text-center">CONTACT INFORMATION</h5>

    <!-- Name-->
	<div class="form-group">
		<div class="col-sm-12">
            <!--[if lt IE 9]>
                <label>First Name</label>
            <![endif]-->        
			<input {{attributes_Input_FName}}
                    class="form-control slim-borders capitalize-this"
                    data-parsley-error-message="Please enter your first name."
                  value="{{logged_in 'fname'}}"
            >
		</div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <!--[if lt IE 9]>
                <label>Last Name</label>
            <![endif]-->        
            <input {{attributes_Input_LName}}
                    class="form-control slim-borders capitalize-this"
                    data-parsley-error-message="Please enter your last name."
                  value="{{logged_in 'lname'}}">
        </div>
	</div>

    <div class="form-group">
        <div class="col-sm-12">

            <input type="checkbox"
                   id="show_business_name"
                   data-toggle="checkbox" />
             This donation is made on behalf of an organization.
        </div>
        <div class="col-sm-12" id="org_form_group" style="{{#unless locked}}display: none;{{/unless}}">
            <!--[if lt IE 9]>
                <label>Business/Organization Name</label>
            <![endif]--> 
            <input type="text"
                   id="org"
                   class="form-control slim-borders capitalize-this"
                   placeholder="Business/Organization Name"
               value="{{logged_in 'business_name'}}">
        </div>
    </div><!-- /form-group -->

    <!-- email address input-->
    <div class="form-group">
        <div class="col-sm-12">
            <!--[if lt IE 9]>
                <label>Email Address</label>
            <![endif]-->        
            <input {{attributes_Input_Email_Address}}
                    class="form-control email slim-borders"
                    value="{{logged_in 'email'}}"
                    data-parsley-error-message="Please enter your email address." >
        </div>
    </div>
    <!-- email address input verify-->
    <div class="form-group">
        <div class="col-sm-12">
            <!--[if lt IE 9]>
                <label>Please verify your email address</label>
            <![endif]-->
            <input {{attributes_Input_Email_Address_Verify}}
                    class="form-control email slim-borders"
                    data-parsley-equalto="#email_address"
                    data-parsley-error-message="Please make sure this is the same as the email address above."
                    value="{{logged_in 'email'}}" >
        </div>
    </div>

    <!-- phone number input-->
    <div class="form-group" id="phoneDiv">
        <div class="col-sm-12">
            <!--[if lt IE 9]>
                <label>Phone Number</label>
            <![endif]-->        
            <input {{attributes_Input_Phone_Number}}
                class="form-control slim-borders"
                data-parsley-error-message="Please check this value and submit the form again."
                value="{{logged_in 'phone'}}" >
        </div>
    </div>
	<!-- address-line1 input-->
    <div class="form-group">
        <div class="col-sm-12">
            <!--[if lt IE 9]>
                <label>Address Line 1</label>
            <![endif]-->        
            <input {{attributes_Input_AddressLine1}}
                    class="form-control slim-borders capitalize-this"
                    data-parsley-error-message="Please enter your street address."
                    value="{{logged_in 'line1'}}">
        </div>
    </div>
    <!-- address-line2 input-->
    <div class="form-group">
        <div class="col-sm-12">
            <!--[if lt IE 9]>
                <label>Address Line 2</label>
            <![endif]-->        
            <input {{attributes_Input_AddressLine2}}
                    class="form-control slim-borders capitalize-this"
                    data-parsley-error-message="Please enter your street address."
                    value="{{logged_in 'line2'}}" >
        </div>
    </div>
    <!-- city input-->
    <div class="form-group">
        <div class="col-sm-12">
            <!--[if lt IE 9]>
                <label>City</label>
            <![endif]-->        
            <input {{attributes_Input_City}}
                    class="form-control slim-borders capitalize-this"
                    data-parsley-error-message="Please enter your city name."
                    value="{{logged_in 'city'}}" >
        </div>
    </div>
    <!-- region input-->
    <div class="form-group">
        <div class="col-sm-12">
            <!--[if lt IE 9]>
                <label>State</label>
            <![endif]-->     
            <input {{attributes_Input_State}}
                    class="form-control text-capitalize slim-borders capitalize-this"
                    data-parsley-error-message="Please enter your state name."
                    value="{{logged_in 'state'}}" >
        </div>
    </div>
    <!-- postal-code input-->
    <div class="form-group">
        <div class="col-sm-12">
            <!--[if lt IE 9]>
                <label>Postal Code</label>
            <![endif]-->        
            <input type="text"
                   name="postal_code"
                   id="postal_code"
                   placeholder="Zip or Postal Code"
                   class="form-control slim-borders"
                   pattern="(\d{5}([\-]\d{4})?)"
                   required
                   title="Postal code"
                   value="{{logged_in 'postal_code'}}"
                   data-parsley-error-message="Please enter your zip/postal code.">
        </div>
    </div>
    <!-- country select -->
    <div class="form-group">
        <div class="col-sm-12">
            <!--[if lt IE 9]>
                <label>Country</label>
            <![endif]-->        
            <select name="country"
                    id="country"
                    required="true"
                    class="form-control select select-primary slim-borders">
                {{> Countries}}
            </select>
        </div>
    </div>
</template>
