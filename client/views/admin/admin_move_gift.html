<template name="AdminMoveGift">
    <div class="modal fade" id="modal_for_admin_move_gift">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title"><strong>Thanks</strong>, complete the form below.</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="move_gift_form">
                        <fieldset>

                            <!-- Donation ID -->
                            <div class="text-center well well-lg form-group">
                                <label class="control-label" for="donation-id">Donation ID to move</label>
                                <input id='donation-id' type="number" class="form-control slim-borders"
                                       required data-parsley-error-message="Please enter a number." data-parsley-errors-container="#show-donation-id-error-here" />
                                <div id="show-donation-id-error-here"></div>
                            </div>
                            <!-- Move to this persona id -->
                            <div class="text-center well well-lg form-group">
                                <label class="control-label" for="move-to-id">Persona ID to move to</label>
                                <input id='move-to-id' type="number" class="form-control slim-borders"
                                       required data-parsley-error-message="Please enter a number." data-parsley-errors-container="#show-move-to-id-error-here" />
                                <div id="show-move-to-id-error-here"></div>
                            </div>


                            <div class="form-group padBottom">
                                <div class="col-sm-offset-2 col-sm-8">
                                    <button name="submit_move_gift" type="submit" class="btn btn-block btn-hg btn-primary"
                                            data-toggle="modal" data-target=".bs-example-modal-lg" > <span class="fa fa-arrows"></span> Move Donation</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
