<template name="GivingOptions">
  <div class="Admin">
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-4">
            <h3>1. Check the items you want and add grouping.</h3>
            <button id="addGroupButton" class="btn btn-primary">+ Add Group</button>
              <section class="">
                  <div id="givingOptionsDiv">
                      <form role="form">
                        <div class="form-group">
                          {{#each dt_funds}}
                              <div class="checkbox">
                                  <input id="{{id}}" data-toggle="checkbox" type="checkbox" value="{{id}}" class="sortable" data-name="{{name}}">  {{name}}
                              </div>
                          {{/each}}
                        </div>
                      </form>
                  </div>
              </section>
          </div>
          <div class="col-md-4">
            <h3>2. Drag into the right order.</h3>
            <p>(drag out of the box or uncheck to remove, click text to edit)</p>
              <section class="">
                  <form>
                    <div class="sortable slim-borders" id="selectedGivingOptionsDiv">
                    </div>
                  </form>
              </section>
          </div>
          <div class="col-md-4">
              <h3>3. Save your list.</h3>
              <button id="updateDropdown" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
              <br>
              <label for="testDropdown">Dropdown Preview</label><br>
              <input type="hidden" name="testDropdown" id="testDropdown" class="form-control select select-primary mbl" >
              <br>
              <label for="selectTestMain">This will be your main selection dropdown</label>
              <select data-dt-name="testSelectMain" class="form-control select select-primary mbl" >
                  {{#each opt_group}}
                      <option value="{{text}}">{{text}}</option>
                  {{/each}}
              </select>
              <br>

              <ul class="dd-options" style="width: 260px; display: block;">
                  <li>
                      <a class="dd-option">
                          <input class="dd-option-value" type="hidden" value="BrettDurbin">
                          <!--<img class="dd-option-image" src="/images/team/Brett.jpg">-->
                          {{> Upload}}
                          <label class="dd-option-text">Brett Durbin</label>
                          <small class="dd-option-description dd-desc">Executive Director</small>
                      </a>
                  </li>

                  <li>
                    <a class="dd-option">
                        <input class="dd-option-value" type="hidden" value="BaseCamp Test">
                        <label class="dd-option-text">BaseCamp Test</label>
                    </a>
                  </li>
                  <li>
                    <a class="dd-option">
                        <input class="dd-option-value" type="hidden" value="Test grouped groups">
                        <label class="dd-option-text">Test grouped groups</label>
                    </a>
                  </li>
              </ul>
              <br>
              <label>Here are all of the sub-option menus that are dependant on the main dropdown menu</label>
              {{#each options}}
                  <select data-dt-name="testSelect{{text}}" class="form-control select select-primary mbl" >
                      <optgroup label="{{text}}">{{text}}</optgroup>
                      {{#each children}}
                          <option value="{{id}}">{{text}}</option>
                      {{/each}}
                  </select>
                  <br>
              {{/each}}
          </div>
      </div>
    </div>
  </div>
</template>
