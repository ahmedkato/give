<template name="GivingOptions">
  <div class="Admin">
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-4">
            <h3>1. Check the items you want and add grouping.</h3>
            <button id="addGroupButton" class="btn btn-primary">+ Add Group</button>
              <section class="">
                  <div id="givingOptionsDiv">
                      <form role="form">
                        <div class="form-group">
                          {{#each dt_funds}}
                              <div class="checkbox">
                                  <input id="{{id}}" data-toggle="checkbox"
                                         type="checkbox"
                                         value="{{id}}"
                                         class="sortable"
                                         data-el-text="{{name}}"
                                         data-description="{{description}}">
                                  {{name}}
                              </div>
                          {{/each}}
                        </div>
                      </form>
                  </div>
              </section>
          </div>
          <div class="col-md-4">
            <h3>2. Drag into the right order.</h3>
            <p>(drag out of the box or uncheck to remove, click text to edit)</p>
              <section class="">
                  <form>
                    <div class="sortable slim-borders" id="selectedGivingOptionsDiv">
                        {{#each options}}
                            {{#if children}}
                                <div class='input-group margin-bottom-sm select-group'>
                                    <input type='text' class='form-control slim-borders group-name' value="{{text}}">
                                    <span class="input-group-addon"><i class="fa fa-arrows fa-fw"></i></span>
                                </div>
                                {{#each children}}
                                    <div class="checkbox select-options form-control">

                                    <input type="checkbox" checked value="{{id}}" id="{{id}}" class="sortable ui-sortable" data-el-text="{{text}}">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <span data-el-id="{{id}}">
                                                {{#unless imageExists}}
                                                    {{> Upload}}
                                                {{else}}
                                                    <img src="{{imageSrc}}" height="64" width="64" />
                                                {{/unless}}
                                            </span>
                                        </div>
                                        <div class="col-md-8">
                                            <span contenteditable="true" class="editable-content">{{text}}</span>
                                            <br>
                                            <span contenteditable="true" class="editable-content">{{description}}</span>
                                            <i class="fa fa-arrows fa-fw fa-pull-right"></i>
                                        </div>

                                    </div>

                                    </div>

                                {{/each}}
                            {{else}}
                            {{/if}}
                        {{/each}}
                    </div>
                  </form>
              </section>
          </div>
          <div class="col-md-4">
              <h3>3. Save your list.</h3>
              <button id="updateDropdown" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
              <br>
              <label for="testDropdown">Dropdown Preview</label><br>
              <input type="hidden" name="testDropdown" id="testDropdown" class="form-control select select-primary mbl" >
              {{#if options}}

                  <br>
                  <label for="selectTestMain">This will be your main selection dropdown</label>
                  <select data-dt-name="testSelectMain" class="form-control select select-primary mbl" >
                      {{#each options}}
                          <option value="{{text}}">{{text}}</option>
                      {{/each}}
                  </select>
                  <br>

                  <label>Here are all of the sub-option menus that are dependant on the main dropdown menu</label>
                  {{#each options}}
                      <select data-dt-name="testSelect{{text}}" class="form-control select select-primary mbl" >
                          <optgroup label="{{text}}">{{text}}</optgroup>
                          {{#each children}}
                              <option value="{{id}}"
                                  data-description="{{description}}"
                                  data-imagesrc="{{imageSrc}}">
                                  {{text}}
                              </option>
                          {{/each}}
                      </select>
                      <br>
                  {{/each}}
              {{/if}}
          </div>
      </div>
    </div>
  </div>
</template>
