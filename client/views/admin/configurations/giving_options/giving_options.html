<template name="GivingOptions">
  <div class="ResponsiveTable">
    <div class="container-fluid">
      <div class="row">
          <div class="col col-lg-3" id="appendTablesHere">
            <h6>1. Check the items you want and add grouping.</h6>
            <button id="addGroupButton" class="btn btn-primary">+ Add Group</button>
              <section class="column-bordered">
                  <div id="givingOptionsDiv">
                      <form role="form">
                        <div class="form-group">
                          {{#each dt_funds}}
                              <div class="checkbox">
                                  <input id="{{id}}" data-toggle="checkbox" type="checkbox" value="{{id}}" class="sortable" data-name="{{name}}">  {{name}}
                              </div>
                          {{/each}}
                        </div>
                      </form>
                  </div>
              </section>
          </div>
          <div class="col col-lg-1"></div>
          <div class="col col-lg-3">
            <div class="row">
                <h6>2. Drag into the right order.</h6>
                <p>(drag out of the box to remove)</p>
                <p>(click text to edit)</p>
              <section class="column-bordered">
                  <form>
                    <div class="sortable" id="selectedGivingOptionsDiv">
                    </div>
                  </form>
              </section>
            </div>
          </div>
          <div class="col col-lg-1"></div>
          <div class="col col-lg-3">
            <div class="row">
              <h6>3. Save your list.</h6>
              <button id="updateDropdown" class="btn btn-primary"><i class="fa fa-save"></i> Save</button>
              <label for="testDropdown">Dropdown Preview</label><br>
              <input type="hidden" name="testDropdown" id="testDropdown" class="form-control select select-primary mbl" >
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
