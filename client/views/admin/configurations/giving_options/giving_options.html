<template name="GivingOptions">
  <div class="ResponsiveTable">
    <div class="container-fluid">
      <div class="row">
          <div class="col col-lg-6" id="appendTablesHere">
            <p>Construct your giving list drag the <span class="glyphicon glyphicon-move" aria-hidden="true"></span>
             icon to the correct order. Click the <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
             icon to delete a group.</p>
            <button id="addGroupButton" class="btn btn-primary">+ Add Group</button>
              <section>
                <table id="groupTable1" class="rwd-table sortableTables">
                  <caption class="" id="groupCaption1"></caption>
                  <tr>
                      <th><span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span> Delete
                      </th>
                      <th>Fund Name</th>
                      <th>Donor Tools ID</th>
                  </tr>
                  <tr id="63661" data-name="Where Most Needed">
                      <td><span class="glyphicon glyphicon-move" aria-hidden="true"></span></td>
                      <td class="table-editable-content" contenteditable data-th="Name">Where Most Needed</td>
                      <td class="table-editable-content" contenteditable data-th="Donor Tools ID">63661</td>
                  </tr>
                </table>
              </section>
          </div>
          <div class="col col-lg-6">
            <div class="row">
                <label for="testDropdown">Dropdown Preview </label>
                <select type="text" name="testDropdown" id="testDropdown" class="form-control select select-primary mbl" required data-placeholder="Select an Option" data-parsley-error-message="  Choose one ^" >
                    <option>Where Most Needed</option>
                </select>
            </div>
              <div class="row">
                  <section>
                      <button id="updateDTFunds" class="btn btn-primary"><i class="fa fa-refresh"></i> Update DT Funds</button>
                      <table class="rwd-table sortableTables" id="DTFundsTable">
                          <caption contenteditable>Existing DonorTools Funds</caption>
                          <tr>
                              <th></th>
                              <th>Fund Name</th>
                              <th>Donor Tools ID</th>
                          </tr>
                          {{#each dt_funds}}
                              <tr id="{{id}}" data-name="{{name}}">
                                  <td><span class="glyphicon glyphicon-move" aria-hidden="true"></span></td>
                                  <td data-th="Name">{{name}}</td>
                                  <td data-th="Donor Tools ID">{{id}}</td>
                              </tr>
                          {{/each}}
                      </table>
                  </section>
              </div>
          </div>
      </div>
    </div>
  </div>
</template>
