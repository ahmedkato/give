<template name="OrgInfo">
    <div class="container org-info">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="active">
                <a href="#org-info" role="tab" data-toggle="tab">
                    <icon class="fa fa-info"></icon> Org. info.
                </a>
            </li>
            <li>
                <a href="#stripe" role="tab" data-toggle="tab">
                    <i class="fa fa-cc-stripe"></i> Stripe
                </a>
            </li>
            <li>
                <a href="#donor-tools" role="tab" data-toggle="tab">
                    <i class="fa fa-wrench"></i> Donor Tools
                </a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane fade active in" id="org-info">
                {{> quickForm collection="Config" doc=configDoc
                id="updateInfoSection" type="insert" omitFields="DonorTools, Stripe"
                template="bootstrap3-horizontal"}}
            </div>
            <div class="tab-pane fade" id="stripe">
                {{> quickForm collection="Config" schema="Schema.StripeForm" doc=configDoc
                id="updateStripeSection" type=formType template="bootstrap3"}}
            </div>
            <div class="tab-pane fade" id="donor-tools">
                {{> quickForm collection="Config" schema="Schema.DonorToolsForm" doc=configDoc
                id="updateDonorToolsSection" type=formType template="bootstrap3"}}
            </div>
        </div>

    </div>
</template>
