<template name="OrgInfo">
    <div class="container org-info">
        {{> quickForm collection="Config" schema="Schema.OrgInfoForm" doc=configDoc
        id="updateInfoSection" type=formType template="bootstrap3"}}
    </div>
</template>
<template name="Settings">
    <div class="container settings-section">
        {{> quickForm collection="Config" schema="Schema.SettingsForm" doc=configDoc
        id="updateSettingsSection" type='update' template="bootstrap3"}}
    </div>
</template>
