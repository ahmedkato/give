<template name="OrgInfo">
    <div class="container org-info">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="active">
                <a href="#org-info" role="tab" data-toggle="tab">
                    <icon class="fa fa-info"></icon> Org. info.
                </a>
            </li>
            <li><a href="#stripe" role="tab" data-toggle="tab">
                <i class="fa fa-cc-stripe"></i> Stripe
            </a>
            </li>
            <li>
                <a href="#donor-tools" role="tab" data-toggle="tab">
                    <i class="fa fa-wrench"></i> Donor Tools
                </a>
            </li>
            <li>
                <a href="#misc-info" role="tab" data-toggle="tab">
                    <i class="fa fa-cog"></i> Misc Settings
                </a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane fade active in" id="org-info">
                {{> quickForm collection="MultiConfig" doc=multiConfigDoc
                id="updateInfoSection" type="update"}}
            </div>
            <div class="tab-pane fade" id="stripe">
                {{> quickForm collection="MultiConfig" doc=multiConfigDoc
                id="updateStripeSection" type="update"}}
            </div>
            <div class="tab-pane fade" id="donor-tools">
            </div>
            <div class="tab-pane fade" id="misc-info">
            </div>
        </div>

    </div>
</template>
