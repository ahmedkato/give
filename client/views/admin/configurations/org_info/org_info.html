<template name="OrgInfo">
    <div class="container org-info">
        {{> quickForm collection="Config" schema="Schema.OrgInfoForm" doc=configDoc
        id="updateInfoSection" type=formType template="bootstrap3"}}
    </div>
</template>
<template name="StripeConfig">
    <div class="container stripe-config">
        {{> quickForm collection="Config" schema="Schema.StripeForm" doc=configDoc
        id="updateStripeSection" type='update' template="bootstrap3"}}
    </div>
</template>
<template name="DonorToolsConfig">
    <div class="container donor-tools-config">
        {{> quickForm collection="Config" schema="Schema.DonorToolsForm" doc=configDoc
        id="updateDonorToolsSection" type='update' template="bootstrap3"}}
    </div>
</template>
