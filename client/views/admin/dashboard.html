<template name="Dashboard">
	{{> AdminGive}}
	<div class="row">
		<div class="col col-lg-2"></div>
			<div class="col-lg-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2><i class="fa fa-asterisk"></i><span class="break">Reports</span></h2>
					</div>
					<div class="panel-body">
						<div class="col-sm-2">
							<a id="new-gift" class="quick-button" href="">
								<span class="fa-stack fa-lg">
									<i class="fa fa-gift"></i>
								</span>
								<h5>New Gift</h5>
							</a>
						</div>
						<div class="col-sm-2">
							<a class="quick-button" href="report{{report_query}}">
								<span class="fa-stack fa-lg">
									<i class="fa fa-repeat"></i>
								</span>
								<h5>Recurring gifts</h5>
							</a>
						</div>
						<div class="col-sm-2">
							<a class="quick-button" href="expiring">
								<span class="fa-stack fa-lg">
									<i class="fa fa-cc-visa"></i>
								</span>
								<h5>Expiring Cards</h5>
							</a>
						</div>
                        <div class="col-sm-2">
                            <form>
								<a id="get_id" class="quick-button" href="">
								<p>Get Balanced ID</p>
								<input class="form-control" type="text" id="stripe_id" />
								</a>
                            </form>
                        </div>
                        <div class="col-sm-2">
                            <a class="quick-button">
							<span class="fa-stack fa-lg">
							  <i class="fa fa-calendar fa-stack-1x"></i>
							  <i class="fa fa-ban fa-stack-2x text-danger"></i>
							</span>
                                <h5>Calendar</h5>
                            </a>
                        </div>
                        {{> DonorToolsFunds}}
						<div class="clearfix"></div>
					</div>
				</div>
			</div><!--/col-lg8-->
	</div><!--/row-->
</template>
