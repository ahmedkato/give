<template name="Dashboard">
    {{> AdminGive}}
    {{> AdminMoveGift}}
    <div class="row">
		<div class="col col-lg-2"></div>
			<div class="col-lg-8">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2><i class="fa fa-asterisk"></i><span class="break">Reports</span></h2>
					</div>
					<div class="panel-body">
						<div class="col-sm-2">
							<a id="new-gift" class="quick-button" href="">
								<span class="fa-stack fa-lg">
									<i class="fa fa-gift"></i>
								</span>
								<h5>New Gift</h5>
							</a>
						</div>
						<div class="col-sm-2">
							<a class="quick-button" href="expiring">
								<span class="fa-stack fa-lg">
									<i class="fa fa-cc-visa"></i>
								</span>
								<h5>Expiring Cards</h5>
							</a>
						</div>
                        <div class="col-sm-2">
							<a id="move-gift" class="quick-button" href="">
								<span class="fa-stack fa-lg">
									<i class="fa fa-arrows"></i>
								</span>
								<h5>Move Gift</h5>
							</a>
						</div>
                        <div class="col-sm-2">
							<a id="show-get-stripe-event" class="quick-button" href="">
								<span class="fa-stack fa-lg">
									<i class="fa fa-search"></i>
								</span>
								<h5>Get Stripe Event</h5>
							</a>
						</div>
                        <div class="col-sm-2">
                            <a id="get-dt-funds" class="quick-button" href="">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-repeat"></i>
                                </span>
                                <h5>Get DT Funds</h5>
                            </a>
                        </div>
                        <div class="col-sm-2">
                            <a id="get-dt-sources" class="quick-button" href="">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-code"></i>
                                </span>
                                <h5>Get DT Sources</h5>
                            </a>
                        </div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div><!--/col-lg8-->
	</div><!--/row-->
    {{#if showGetStripeEvent}}
        <div class="row">
            <div class="col col-lg-2"></div>
            <div class="col-lg-8">
                {{> GetStripeEvent}}
            </div>
        </div>
    {{/if}}
</template>
