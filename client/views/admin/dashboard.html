<template name="Dashboard">
	{{> accountButtons}}
	<div class="row">	
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2><i class="fa fa-asterisk"></i><span class="break"></span>Quick Buttons</h2>
				</div>
				<div class="panel-body">
					
					<div class="col-sm-2">
						<a class="quick-button" href="/give/tables">
							<i class="fa fa-gift"></i>
							<p>Successful Gifts</p>
						</a>
					</div>
					<div class="col-sm-2">
						<a class="quick-button">
							<i class="fa fa-exclamation-triangle"></i>
							<p>Failed Gifts</p>
						</a>
					</div>
					<div class="col-sm-2">
						<a class="quick-button" href="/give/transactions">
							<i class="fa fa-gift"></i>
							<p>Gifts</p>
						</a>
					</div>
					<div class="col-sm-2">
						<a class="quick-button">
							<i class="fa fa-paper-plane"></i>
							<p>Reports</p>
						</a>
					</div>
					<div class="col-sm-2">
						<a class="quick-button">
							<i class="fa fa-line-chart"></i>
							<p>Charts</p>
						</a>
					</div>
					<div class="col-sm-2">
						<a class="quick-button">
							<i class="fa fa-envelope"></i>
							<p>Messages</p>
						</a>
					</div>
					<div class="col-sm-2">
						<a class="quick-button">
							<i class="fa fa-calendar"></i>
							<p>Calendar</p>
						</a>
					</div>
					<div class="clearfix"></div>
				</div>	
			</div>	
		</div><!--/col-->
	</div><!--/row-->
</template>
