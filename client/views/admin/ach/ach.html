<template name="ACH">
    <div class="row">
        <div class="col col-lg-12">
            {{#if isInRole 'admin'}}
                {{#unless showSingleUser}}
                    <form class="form">
                        <div class="form-group">
                            <br>
                            <label for="searchUsers" class="control-label">Search for ACH(s)</label>
                            <input id="searchUsers" type="text" class="form-control search" placeholder="Search by; name, org. or email">
                        </div>
                    </form>
                    <button type="button" class="btn btn-danger btn-block clear-button">
                        Clear
                    </button>
                    <table class="table table-striped table-hover no-margin">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>To</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th class="text-center">Actions</th>
                        </tr>
                        </thead>
                        <tbody class="users">
                        {{#each bankAccounts}}
                            <tr class="{{ifRecurringSelectedText}}" data-id="{{_id}}">
                                <td>{{donorName}}</td>
                                <td>{{donationTo}}</td>
                                <td>{{donationAmount}}</td>
                                <td>{{donationDate}}</td>
                                <td>{{donationStatus}}</td>
                                <td class="text-center">
                                    <button type="button" {{disabledIfBeforeToday}} class="btn btn-primary forgot-password"
                                            title="Send New Gift to Donor Tools"
                                            data-toggle="confirmation"
                                            data-loading-text="<i class='fa fa-spinner fa-spin'></i>">
                                        {{#if pendingSetup}}
                                            Setup
                                        {{else}}
                                            Send
                                        {{/if}}
                                    </button>
                                    <button type="button"
                                            class="btn btn-primary edit-ach">
                                        <i class="fa fa-pencil"></i>
                                    </button>
                                    <button type="button"
                                            title="Stop this recurring gift from showing here."
                                            class="btn btn-primary stop-recurring"
                                            data-loading-text="<i class='fa fa-spinner fa-spin'></i>"
                                            data-toggle="confirmation"
                                            aria-expanded="true">
                                        <i class="fa fa-stop"></i>
                                    </button>
                                </td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                {{/unless}}
            {{/if}}
        </div>
    </div>
</template>
