<template name="AdminMergePersona">
    <div class="modal fade" id="modal_for_admin_merge_persona">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h3 class="modal-title">Complete the form below to change
                        the persona_id from the old one to the new one in both
                        Stripe and in the give database.</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="merge_persona_form">
                        <fieldset>

                            <!-- Donation ID -->
                            <div class="text-center well well-lg form-group">
                                <label class="control-label" for="donation-id">Old Persona ID</label>
                                <input id='old-persona-id' type="number" class="form-control slim-borders"
                                       required data-parsley-error-message="Please enter a number." data-parsley-errors-container="#show-donation-id-error-here" />
                                <div id="show-donation-id-error-here"></div>
                            </div>
                            <!-- Move to this persona id -->
                            <div class="text-center well well-lg form-group">
                                <label class="control-label" for="move-to-id">New Persona ID</label>
                                <input id='new-persona-id' type="number" class="form-control slim-borders"
                                       required data-parsley-error-message="Please enter a number." data-parsley-errors-container="#show-move-to-id-error-here" />
                                <div id="show-move-to-id-error-here"></div>
                            </div>


                            <div class="form-group padBottom">
                                <div class="col-sm-offset-2 col-sm-8">
                                    <button name="submit_merge_personas" type="submit" class="btn btn-block btn-hg btn-primary"
                                            data-toggle="modal" data-target=".bs-example-modal-lg" > <span class="fa fa-compress"></span> Merge Persons</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
