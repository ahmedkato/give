<template name="StripeExpiring">
    <div class="container">
        <div class="row">
            <div class="span5">
                <table id="mainTable" class="table table-striped table-condensed bootstrap-datatable datatable dataTable">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Expires</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                    </thead>
                    <tbody>
                        {{#each customers}}
                            <tr class="expiring">
                                <td>{{metadata.fname}} {{metadata.lname}}</td>
                                <td>{{sources.data.[0].exp_month}}/{{sources.data.[0].exp_year}}</td>
                                <td>{{metadata.email}}</td>
                                <td>{{metadata.phone}}</td>
                            </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
