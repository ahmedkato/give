<template name="AdminSubscriptionModal">
    <div class="modal fade" id="modal_for_admin_subscription_change_form">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">Here is what their current recurring gift looks like. Make changes and submit.</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="subscription_change">
                        <fieldset>
                            <!-- Amount of donation -->
                            <div class="donation_amount text-center well well-lg form-group">
                                <div id='amount_width' class="{{amountWidth}}">
                                    <label class="control-label" for="amount">Donation Amount</label>
                                    <div class="input-group">
                                        <!--[if lt IE 9]>
                                            <label>Amount</label>
                                        <![endif]-->
                                        <span class="input-group-addon">$</span>
                                        <input {{attributes_Input_Amount}} value="{{twoDecimalPlaces amount}}" class="form-control slim-borders"
                                               required data-parsley-error-message="Please enter an amount with no commas." data-parsley-errors-container="#show-amount-error-here" />
                                    </div>
                                    <div id="show-amount-error-here"></div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                {{> DonationTo}}
                            </div>

                            <div class="col-lg-4 col-lg-offset-2 col-md-4 col-md-offset02 col-sm-4 col-xs-10" style="{{#unless locked}}display: none;{{/unless}}" id="calendarSection">
                                <div class="form-group">
                                    <label>Next Donation Date</label>
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <button class="btn" type="button"><span class="fui-calendar"></span></button>
                                        </span>
                                        <input type="text" class="form-control" value="{{currentDate}}" id="start_date" />
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <div class="modal-footer bg-white">
                            {{#unless changeDate}}
                                <button id="showCalendar" class="btn btn-primary">Change Date</button>
                            {{else}}
                                <button id="hideCalendar" class="btn btn-primary">Don't Change Date</button>
                            {{/unless}}
                            <button type="submit" class="btn btn-success" data-loading-text="Processing...">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
