<template name="AdminSubscriptions">
    {{> AdminSubscriptionModal}}
    <form class="form">
        <div class="form-group floating-label">
            <input type="text" class="form-control search" placeholder="Search By First or Last Name Here">
            <label>*Only Active or Trialing Subscriptions are Shown</label>
        </div>
    </form>
    <button type="button" class="btn btn-danger btn-block reset-button">
        Clear
    </button>

    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Amount</th>
            <th>Next Gift</th>
            <th>Designation</th>
            <th>Stripe ID</th>
            {{#if isInRole 'admin, dt-admin'}}
                <th class="text-center"></th>
            {{/if}}
        </tr>
        </thead>
        <tbody>
        {{#each searchSubscriptions}}
            <tr>
                <td>{{metadata.fname}}</td>
                <td>{{metadata.lname}}</td>
                <td>{{metadata.email}}</td>
                <td>${{twoDecimalPlaces quantity}}</td>
                <td>{{formatDate current_period_end true}}</td>
                <td>{{metadata.donateTo}}</td>
                <td>{{_id}}</td>
                {{#if isInRole 'admin, dt-admin'}}
                    <td class="text-right">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            {{#if card_subscription}}
                                <button id="go_to_resubscribe_link" class="btn btn-sm btn-info">
                                    Edit {{card_or_bank}}</button>
                            {{else}}
                                {{> AddNewBankAccount}}
                                <button id="btn_modal_for_add_new_bank_account"
                                    class="btn btn-sm btn-info">
                                        Edit {{card_or_bank}}
                                </button>
                            {{/if}}
                            <button class="btn btn-sm btn-primary edit-button">Edit Parts</button>
                            <button class="btn btn-sm btn-danger stop-button">Stop</button>
                        </div>
                    </td>
                {{/if}}
            </tr>
        {{/each}}
        </tbody>
    </table>
</template>
