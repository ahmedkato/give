<template name="Subscription">
	<div class="Admin">
		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-default panel-top-margin">
					<div class="panel-heading">
						<h2><i class="fa fa-list"></i>{{fname}} {{lname}} -> <strong>{{subscription_guid}}</strong></h2>
						<div class="panel-actions">
							<a href="widgets.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
							<a href="widgets.html#" class="btn-close"><i class="fa fa-times"></i></a>
						</div>
					</div>
					<div class="panel-body" style="display: block;">
						<table class="table bootstrap-datatable datatable small-font show-cursor">
							<thead>
								<tr>
									<th>Status</th>
									<th>Date</th>
									<th>Fund</th>
									<th>Amount</th>
									<th>Transaction ID</th>
								</tr>
							</thead>   
							<tbody>
								{{#each addKeys subscription}}
									{{#with values}}
									    <tr id="{{trans_guid}}" class="trans-table-row">
											<td><span class="label label-success">{{status}}</span></td> <!-- label-warning label-info label-danger label-success  -->
											<td>{{trans_date}}</td>
											<td>{{fund ../..}}</td>
											<td>{{amount}}</td>
											<td><b>{{trans_guid}}</b></td>
										</tr>
									{{/with}}						
								{{/each}}																
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				{{> TransactionDetail}}
			</div>
		</div>
	</div>			
</template>
