<template name="subscription">
	<div class="Admin panel panel-default">
		<div class="panel-heading">
			<h2><i class="fa fa-list"></i>  {{subscription_guid}}  {{fname}} {{lname}}</h2>
			<div class="panel-actions">
				<a href="widgets.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
				<a href="widgets.html#" class="btn-close"><i class="fa fa-times"></i></a>
			</div>
		</div>
		<div class="panel-body" style="display: block;">
			<table class="table bootstrap-datatable datatable small-font">
				<thead>
					<tr>
						<th>Status</th>
						<th>Date</th>
						<th>Fund</th>
						<th>Amount</th>
						<th>Number</th>
					</tr>
				</thead>   
				<tbody>
					{{#each subscription}}
					    <tr>
							<td><span class="label label-success">Complete</span></td> <!-- label-warning label-info label-danger label-success  -->
							<td>Jul 25, 2012 11:09</td>
							<td>Server problem</td>
							<td>{{amount}}</td>
							<td><b>[#199278]</b></td>
						</tr>						
					{{/each}}
																				
				</tbody>
			</table>
		</div>
	</div>
</template>
