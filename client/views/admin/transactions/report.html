<template name="Report">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" data-original-title>
                        <h2><i class="fa fa-exchange"></i><span class="break"></span>Recurring Transactions</h2>
                        <div class="panel-actions">
                            <a href="table.html#" class="btn-setting"><i class="fa fa-wrench"></i></a>
                            <a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                            <a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
                            <a id="dlink" style="display: none;"></a>
                            <div id="reportrange" class="pull-right">
                                <i class="fa fa-calendar fa-lg"></i>
                                <span>{{start_date}} - {{end_date}}</span> <b class="caret"></b>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-warning btn-sm" id="exportButton">Export table</button>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">
                        <table id="mainTable" class="table table-striped table-bordered bootstrap-datatable datatable dataTable">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Amount</th>
                                <th>Gift Date</th>
                                <th>Status</th>
                                <th>Subscription ID</th>
                                <th>Transaction ID</th>
                                <th>ID</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{#each list}}
                                {{#each transactions}}
                                    {{> Report_list}}
                                {{/each}}
                            {{/each}}
                            </tbody>
                            <tfoot>
                            <tr>
                                <th>Name</th>
                                <th>Amount</th>
                                <th>Gift Date</th>
                                <th>Status</th>
                                <th>Subscription ID</th>
                                <th>Transaction ID</th>
                                <th>ID</th>
                                <th>Actions</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
</template>
