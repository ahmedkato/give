<template name="CreateUserIfStripeButNotLocalExists">
    <div class="create-user-if-stripe-but-not-local-exists">
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="customer-id">Email address</label>
                <input type="text" class="form-control" id="customer-id" placeholder="ID">
            </div>
            <div class="form-group">
                <label class="sr-only" for="customer-email">Email</label>
                <input type="text" class="form-control" id="customer-email" placeholder="Email">
            </div>
            <button type="submit" class="btn btn-default">Fix user</button>
        </form>
    </div>
</template>
