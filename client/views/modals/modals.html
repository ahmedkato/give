<template name="Modals">
    <div class="modal fade" id="modal_for_initial_donation_error">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title"><strong>Sorry</strong>, that didn't work.</h4>
                </div>
                <div class="modal-body">
                    Please check the listed error and try again. If you continue to have problems processing your
                    donation please email <a href="mailto:{{support_address}}?Subject=Donation Problem">{{support_address}}</a> or call
                    <a href="tel:+1{{org_phone}}">{{org_phone}}</a>.
                </div>
                <div class="alert alert-warning">
                    <p><strong>Error category:</strong> <span class="capitalize-this" id="errorCategory"></span></p>
                    <p><strong>Error Description:</strong> <span id="errorDescription"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal_for_write_in">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Enter a designation below.</h4>
                </div>
                <div class="modal-body">
                    <p>If you'd like to include a note with your gift, please designate it here.
                    If you have any questions please click
                    <a href="mailto:{{contact_address}}?Subject=Donation Question">
                        this link</a> to email us or call us at <a href="tel:{{org_phone}}">
                        {{org_phone}}</a>
                    </p>
                    <p>
                        <input id="writeIn"
                               data-parsley-type="text"
                               class="form-control slim-borders"
                               placeholder="Name or other designation."
                               value="{{noteValue}}"/>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="write_in_save">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- This modal is for getting the trip and the participant from a donor
    who wants to give toward a trip participant-->
    <div class="modal fade" id="modal_for_trips">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title text-center">
                        <strong>Mission Trips</strong>
                    </h4>
                </div>
                <div class="modal-body">
                    <p>
                        Please select the trip, then you will be able to choose
                        the participant you'd like to support.
                    </p>
                    <p>
                        <select id="tripSelect"
                                style="width: 95%;"
                            data-placeholder="Select a Trip">
                            <option></option>
                            {{#each trips}}
                                <option data-trip="{{_id}}"
                                value="{{fundId}}">{{name}}</option>
                            {{/each}}
                        </select>
                    </p>
                    <p>
                        <select style="width: 95%;"
                                id="participantSelect"
                                data-placeholder="Select a Person">
                            <option></option>
                            {{#each participants}}
                                <option value="{{fname}} {{lname}}">{{fname}} {{lname}}</option>
                            {{/each}}
                        </select>
                    </p>
                    <p>
                        If you have questions please <a
                            href="mailto:{{contact_address}}?Subject=Donation
                             Question - Trip Participant">email,
                        {{contact_address}}.</a>
                    </p>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"
                            id="tripsSave">Done</button>
                </div>
            </div>
        </div>
    </div>
</template>
