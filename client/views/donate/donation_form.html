<template name="DonationForm">
    <div class="row text-center">
        <div class="blackBackground"><a href="https://trashmountain.com"><img class="logoImage" src="https://trashmountain.com/system/wp-content/uploads/2012/07/bw_logo.png"></a></div>
    <h1 class="jumboSize"><center>THANK YOU</center></h1>

		<form class="form-horizontal donation-form" role="form" id="donation_form" name="donation_form" data-parsley-focus="first" data-parsley-excluded="input[type=submit], input[type=reset], input[type=hidden], [disabled], :hidden">

            <div class="col-md-6 col-md-offset-3">
                <h4><center>Your Donation Amount: </center></h4>
                <h4 id="total_amount_display" >${{amount}}</h4>
                <input type="hidden" id="total_amount" name="total_amount" value="{{amount}}" />
            </div>
            <div class="col-md-6 col-md-offset-3">
    			<div class="form-group noBottomMargin">
                    <div class="col-md-12">
                        <label>Donation Summary:</label>&nbsp;<i class="fa fa-question-circle" name="donationSummary"></i>
                    </div>
                    <div class="col-md-12">
                        {{> DonationTo}}
                        <div class="fixSpacingBetweenInputsTop">
                            <select name="donateWith" id="donateWith" class="form-control noBorder">
                                <option value="check">Check</option>
                                <option value="card">Card</option>
                            </select>
                        </div>
                        <div class="fixSpacingBetweenInputsTop" name="is_recurring">
                            <select name="is_recurring" id="is_recurring" class="form-control noBorder" >
                                <option value="one_time" selected>One-Time</option>
                                <option value="monthly">Monthly</option>
                            </select>
                        </div>
                    </div>
                </div>
                {{#if paymentWithCard}}

                <!-- Checbox for Covering related fees-->
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 col-sm-10 col-xs-11">
                        <label class="checkbox" for="coverTheFees">
                          <input type="checkbox" name="coverTheFees" id="coverTheFees" data-toggle="checkbox" {{coverTheFeesChecked}} > I'll cover the credit card processing fees.
                        </label>
                    </div>
                    <div class="col-md-1 fixQuestionLocaiton">
                        <i id="coverTheFeesQuestion" class="fa fa-question-circle"></i>
                    </div>
                    <label class="checkbox" for="checkbox2">
                        <input type="checkbox" value="" id="checkbox2" checked="checked" data-toggle="checkbox" class="custom-checkbox"><span class="icons"><span class="icon-unchecked"></span><span class="icon-checked"></span></span>
                        Checkbox
                    </label>
                </div>
                    
                {{else}}
                {{/if}}
    			<fieldset>
    				<!-- Form Name -->
                    <hr>
    				<legend>CONTACT INFORMATION</legend>

    				<!-- Amount of donation -->
    				<div class="form-group donation_amount">
    				    <label {{attributes_Label_Amount}} >Donation Amount</label>
    				    <div class="col-sm-12">
    				        <div class="input-group col-md-12 col-sm-12 col-xs-12">
    				            <span class="input-group-addon">$</span>
    				            <input {{attributes_Input_Amount}} value="{{amount}}" required/>
    				        </div>
    				    </div>
    				</div>

                    <!-- Total Amount, which includes the fees if the user selected that checkbox
                    {{> TotalDonation}}-->

    				<!--call the address portion of the form -->
                    {{> RequestAddress}}

                    <legend>PAYMENT DETAILS</legend>

                    {{#if paymentWithCard}}
    					{{> cardPaymentInformation}}
                    {{else}}
    					{{> checkPaymentInformation}}
                    {{/if}}

                    <br>
    				<div class="form-group padBottom">
    			        <div class="col-sm-offset-2 col-sm-8">
    			          <button name="submitThisForm" type="submit" class="btn btn-block btn-hg btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Submit Donation</button>
                        </div>
                    </div>
    			</fieldset>
            </div>
    	</form>
    </div>
    <div class="modal" id="loading1" >
        <span class="fa fa-refresh fa-spin loading1"></span>
    </div>

    <div class="modal fade" id="modal_for_initial_donation_error">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title"><strong>Sorry</strong>, that didn't work.</h4>
                </div>
                <div class="modal-body">
                    Please check the listed error and try again. If you continue to have problems processing your
                    donation please contact <a href="mailto:support@trashmountain.com?Subject=Donation Problem">support@trashmountain.com.</a>
                </div>
                <div class="alert alert-warning">
                    <p><strong>Error category:</strong> <span id="errorCategory"></span></p>
                    <p><strong>Error Description:</strong> <span id="errorDescription"></span></p>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="checkPaymentInformation">
	<!-- Bank Info -->
	<div class="form-group">
		<div class="col-sm-12">
			<input {{attributes_Input_AccountNumber}} data-parsley-type="number" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
			<input {{attributes_Input_RoutingNumber}} />
		</div>
	</div>
    <div class="form-group">
        <div class="col-lg-6 col-md-7 col-sm-5 col-xs-5">
            <label class="control-label" for="account_type">Account Type <i class="makeRightOfInput fa fa-question-circle" id="accountTypeQuestion"></i></label>
            <select class="form-control" name="account_type">
              <option>Checking</option>
              <option>Savings</option>
            </select>
        </div>
        <div name="checkGraphic" class="center-block check-graphic col-lg-6 col-md-7 col-sm-5 col-xs-10">
        </div>
    </div>


</template>


<template name="cardPaymentInformation">
	<!-- CC Info -->
	<div class="form-group">
        <div class="col-md-9 col-sm-9 col-xs-8">
          <input type="text" class="form-control" name="card_number" id="card_number" placeholder="Debit/Credit Card Number" data-parsley-type="number" data-parsley-length="[16,16]" required>
        </div> <!-- 4111111111111111 -->
        <div class="col-md-3 col-sm-3 col-xs-4">
            <input type="text" class="form-control" name="cvv" id="cvv" placeholder="CVV" data-parsley-type="number" data-parsley-minlength="3" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 col-md-4 col-sm-4 col-xs-3 control-label noRightPadding" for="expiry_month">Expiration Date <i class="fa fa-question-circle" id="expirationDataQuestion"></i></label>
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6" id="expiry_monthDiv">
            <select class="form-control smallerHeight" name="expiry_month" id="expiry_month" required="true">
                <option value="">Month</option>
                <option value="01">Jan (01)</option>
                <option value="02">Feb (02)</option>
                <option value="03">Mar (03)</option>
                <option value="04">Apr (04)</option>
                <option value="05">May (05)</option>
                <option value="06">June (06)</option>
                <option value="07">July (07)</option>
                <option value="08">Aug (08)</option>
                <option value="09">Sep (09)</option>
                <option value="10">Oct (10)</option>
                <option value="11">Nov (11)</option>
                <option value="12">Dec (12)</option>
            </select>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6 marginRight" name="expiry_yearDiv">
            <select class="form-control smallerHeight" name="expiry_year" id="expiry_year" required="true">
                <option value="">Year</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
        </div>

        
    </div>
</template>
