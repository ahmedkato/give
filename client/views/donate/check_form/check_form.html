
<template name="CheckForm">
	<div class="checkForm container">
		<form class="form-horizontal check-form" role="form" id="check_form" >
			<fieldset>
				<!-- Form Name -->
                <legend>Check Form</legend>
                <a href="/card_form">Card Form</a>
                
				<!-- Checbox for Recurring-->
				<div class="checkbox">
				    <label>
				      <input type="checkbox" name="is_recurring" checked {{isRecurringChecked}}> Make my donation recurring.
				    </label>
				  </div>

				<!-- Amount of donation -->
                <div class="form-group">
                    <label {{attributes_Label_Amount}} >Amount</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input {{attributes_Input_Amount}} value="{{amount}}"/>
                        </div>
                    </div>
                </div>
                <hr>
				{{> RequestAddress}}
                
                <hr>
                <h4 style="text-align:center;">Payment Information</h4>
                <hr>

				<!-- Bank Info -->
				<div class="form-group">
					<label {{attributes_Label_AccountNumber}} >Bank Account Number</label>
					<div class="col-sm-9">
						<input {{attributes_Input_AccountNumber}} />
					</div>
				</div>
				<div class="form-group">
					<label {{attributes_Label_RoutingNumber}} >Routing Number</label>
					<div class="col-sm-9">
						<input {{attributes_Input_RoutingNumber}} />
					</div>
				</div>

				<div class="form-group">
			        <div class="col-sm-offset-3 col-sm-9">
			          <button type="submit" class="btn btn-success">Donate Now</button>
			        </div>
			    </div>
			</fieldset>
		</form>	
	</div>

	<!-- Tokenize info -->
	<div class="row">
        <div id="response" class="col-lg-12" style="display: none;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Customer Create Response</h3>
                </div>
                <div class="panel-body">
                    <pre></pre>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="response1" class="col-lg-12" style="display: none;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Bank Account Create Response</h3>
                </div>
                <div class="panel-body">
                    <pre></pre>
                </div>
            </div>
        </div>
    </div>
</template>
