
<template name="CheckForm">
	<div class="checkForm container">
		<form class="form-horizontal check-form" role="form" id="check_form" name="check_form" >
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <h1>Donation info </h1>
                    <div class="control-width-smaller">
                    	You are donating toward
                    </div>
                    <div class="control-width">
                    	<select {{attributes_Input_DonationTo}} >{{> donationItems}} </select> 
                    </div>
                    <div class="control-width-xxs">
                    	using your
                    </div>
                    <div class="control-width-xs">
                    	<select {{attributes_Input_DonationWith}} >
							<option value="Check" selected>Check</option>
							<option value="Card" >Card</option>
                    	</select>
                    </div>
                </div>
            </div>



			<fieldset>
				<!-- Form Name -->
                <legend>Check Form</legend>
                <a href="{{pathFor 'card_form'}}">Card Form</a>
                
				<!-- Checbox for Recurring-->
				<div class="checkbox">
				    <label>
				      <input type="checkbox" name="is_recurring" checked {{isRecurringChecked}}> Make my donation recurring.
				    </label>
				  </div>

				<!-- Amount of donation -->
                <div class="form-group">
                    <label {{attributes_Label_Amount}} >Amount</label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input {{attributes_Input_Amount}} value="{{amount}}"/>
                        </div>
                    </div>
                </div>
                <hr>
				{{> RequestAddress}}
                
                

				
				<div class="form-group">
			        <div class="col-sm-offset-3 col-sm-9">
			          <button type="submit" class="btn btn-success">Donate Now</button>
			        </div>
			    </div>
			</fieldset>
		</form>	
	</div>
</template>
