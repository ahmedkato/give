<template name="CardForm">
	<div class="cardForm container">
		<form class="form-horizontal card-form" role="form" id="card_form" >
			<fieldset>
				<!-- Form Name -->
				<legend>Card Form</legend>
                
				<!-- Checbox for Recurring-->
				<div class="checkbox">
				    <label>
				      <input type="checkbox" name="is_recurring" {{isRecurringChecked}}> Make my donation recurring.
				    </label>
				  </div>

                <!-- Checbox for Covering related fees-->
                <div class="checkbox">
                    <label>
                      <input type="checkbox" name="coverTheFees" id="coverTheFees" {{coverTheFeesChecked}}> I'll cover the fees. 
                    </label>
                </div>

<!-- Amount of donation -->
<div class="form-group donation_amount">
    <label {{attributes_Label_Amount}} >Amount</label>
    <div class="col-sm-9">
        <div class="input-group">
            <span class="input-group-addon">$</span>
            <input {{attributes_Input_Amount}} />
        </div>
    </div>
</div>

                <!-- Total Amount, which includes the fees if the user selected that checkbox -->
                {{> TotalDonation}}

				<!-- Full Name-->
				<div class="form-group">
					<label {{attributes_Label_Name}} >Name</label>
					<div class="col-sm-9">
						<input {{attributes_Input_Name}} />
					</div>
				</div>

				<!--call the address portion of the form -->
                {{> RequestAddress}}

                <br>
                <h4 style="text-align:center;">Payment Information</h4>
                <hr>

				<!-- CC Info -->
				<div class="form-group">
					<label class="col-sm-3 control-label" for="card-number">Card Number</label>
			        <div class="col-sm-9">
			          <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Debit/Credit Card Number">
			        </div>
			      </div>
			      <div class="form-group">
			        <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
			        <div class="col-sm-9">
			          <div class="row">
			            <div class="col-xs-3">
			              <select class="form-control col-sm-2" name="expiry-month" id="expiry-month">
			                <option>Month</option>
			                <option value="01">Jan (01)</option>
			                <option value="02">Feb (02)</option>
			                <option value="03">Mar (03)</option>
			                <option value="04">Apr (04)</option>
			                <option value="05">May (05)</option>
			                <option value="06">June (06)</option>
			                <option value="07">July (07)</option>
			                <option value="08">Aug (08)</option>
			                <option value="09">Sep (09)</option>
			                <option value="10">Oct (10)</option>
			                <option value="11">Nov (11)</option>
			                <option value="12">Dec (12)</option>
			              </select>
			            </div>
			            <div class="col-xs-3">
			              <select class="form-control" name="expiry-year">
			                <option value="14">2014</option>
			                <option value="15">2015</option>
			                <option value="16">2016</option>
			                <option value="17">2017</option>
			                <option value="18">2018</option>
			                <option value="19">2019</option>
			                <option value="20">2020</option>
			                <option value="21">2021</option>
			                <option value="22">2022</option>
			                <option value="23">2023</option>
			                <option value="24">2024</option>
			              </select>
			            </div>
			          </div>
			        </div>
			      </div>
			      <div class="form-group">
			        <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
			        <div class="col-sm-3">
			          <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code">
			        </div>
			      </div>

							<div class="form-group">
						        <div class="col-sm-offset-3 col-sm-9">
						          <button type="submit" class="btn btn-success">Donate Now</button>
						        </div>
						    </div>
						</fieldset>
					</form>	
				</div>

	<!-- Tokenize info -->
	<div class="row">
        <div id="response" class="col-lg-12" style="display: none;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Customer Create Response</h3>
                </div>
                <div class="panel-body">
                    <pre></pre>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="response1" class="col-lg-12" style="display: none;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Bank Account Create Response</h3>
                </div>
                <div class="panel-body">
                    <pre></pre>
                </div>
            </div>
        </div>
    </div>
</template>
