<template name="CardForm">
	<div class="cardForm container">
		<form class="form-horizontal card-form" role="form" id="card_form" name="card_form">
			<div class="row">
	            <div class="col-md-offset-3">
	                <h1>Donation info </h1><p class="lead">You are donating toward {{> DonationTo}} using your {{> DonationWith}}.</p>
	            </div>
	        </div>	
			<fieldset>
				<!-- Form Name -->
				<legend>Card Form</legend>
                <a href="{{pathFor 'check_form'}}">Check Form</a>

				<!-- Checbox for Recurring-->
				<div class="checkbox">
				    <label>
				      <input type="checkbox" name="is_recurring" {{isRecurringChecked}}> Make my donation recurring.
				    </label>
				  </div>

                <!-- Checbox for Covering related fees-->
                <div class="checkbox">
                    <label>
                      <input type="checkbox" name="coverTheFees" id="coverTheFees" {{coverTheFeesChecked}}> I'll cover the fees. 
                    </label>
                </div>

				<!-- Amount of donation -->
				<div class="form-group donation_amount">
				    <label {{attributes_Label_Amount}} >Amount</label>
				    <div class="col-sm-9">
				        <div class="input-group">
				            <span class="input-group-addon">$</span>
				            <input {{attributes_Input_Amount}} value="{{amount}}" />
				        </div>
				    </div>
				</div>

                <!-- Total Amount, which includes the fees if the user selected that checkbox -->
                {{> TotalDonation}}

				<!--call the address portion of the form -->
                {{> RequestAddress}}

                <br>
                <h4 style="text-align:center;">Payment Information</h4>
                <hr>
				<!-- CC Info -->
				<div class="form-group">
					<label class="col-sm-3 control-label" for="card-number">Card Number</label>
			        <div class="col-sm-9">
			          <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Debit/Credit Card Number" value="4444444444444448">
			        </div>
			      </div>
			      <div class="form-group">
			        <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
			        <div class="col-sm-9">
			          <div class="row">
			            <div class="col-xs-3">
			              <select class="form-control col-sm-2" name="expiry-month" id="expiry-month">
			                <option>Month</option>
			                <option value="01">Jan (01)</option>
			                <option value="02">Feb (02)</option>
			                <option value="03">Mar (03)</option>
			                <option value="04">Apr (04)</option>
			                <option value="05">May (05)</option>
			                <option value="06">June (06)</option>
			                <option value="07">July (07)</option>
			                <option value="08">Aug (08)</option>
			                <option value="09">Sep (09)</option>
			                <option value="10">Oct (10)</option>
			                <option value="11">Nov (11)</option>
			                <option value="12" selected>Dec (12)</option>
			              </select>
			            </div>
			            <div class="col-xs-3">
			              <select class="form-control" name="expiry-year">
			                <option value="2014">2014</option>
			                <option value="2015" selected>2015</option>
			                <option value="2016">2016</option>
			                <option value="2017">2017</option>
			                <option value="2018">2018</option>
			                <option value="2019">2019</option>
			                <option value="2020">2020</option>
			                <option value="2021">2021</option>
			                <option value="2022">2022</option>
			                <option value="2023">2023</option>
			                <option value="2024">2024</option>
			              </select>
			            </div>
			          </div>
			        </div>
			      </div>
			      <div class="form-group">
			        <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
			        <div class="col-sm-3">
			          <input type="text" class="form-control" name="cvv" id="cvv" value="123" placeholder="Security Code">
			        </div>
			      </div>

				<div class="form-group">
			        <div class="col-sm-offset-3 col-sm-9">
			          <button type="submit" class="btn btn-success">Donate Now</button>
			        </div>
			    </div>
			</fieldset>
		</form>	
	</div>
</template>
