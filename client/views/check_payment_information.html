<template name="checkPaymentInformation">
        <div class="row text-center">
            <br>
            <div class="col-md-6">
                <!-- Bank Info -->
                {{#if collectBankAccountType}}
                    <div class="form-group">
                        <label for="account_type">Bank Account Type</label>
                        <select type="text" id="account_type" class="form-control select select-primary mbl slim-borders" required>
                            <option selected value="checking">Checking</option>
                            <option value="savings">Savings</option>
                        </select>
                    </div>
                {{/if}}
                <div class="form-group">
                    <input type="text"
                           id="routing_number"
                           placeholder="Routing numbers are 9 digits long"
                           required="true"
                           class="form-control slim-borders"
                           data-parsley-error-message="Please enter a 9 digit routing number." />
                </div>
                <div class="form-group">
                    <input type="text"
                           id="account_number"
                           placeholder="Bank Account Number"
                           required="true"
                           data-parsley-type="number"
                           class="form-control slim-borders"
                           data-parsley-error-message="Please enter your bank account number code." />
                </div>
            </div>
            <div class="col-md-6">
                <img src="/images/check_image.png" class="img-responsive" />
            </div>
            <div class="col-md-12">
                <br>
                {{#if $neq stripe_ach_verification_type 'manual'}}
                    <!-- Checkbox for Covering related fees-->
                    <input type="checkbox" name="save_payment" id="save_payment" data-toggle="checkbox" {{save_payment_checked}} >
                    Save this payment method for future use
                        <span>
                            <i id="save_payment_question" class="fa fa-question-circle" data-toggle="popover"
                               data-placement="bottom" data-trigger="hover focus" title="Save Bank Account" data-container="body"
                               data-content="If checked, we'll store a secure token of your payment details so you can give quicker using this payment
                             method in the future.">
                            </i>
                        </span>
                {{/if}}
            </div>
        </div>
</template>
